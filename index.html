    <style>
        @keyframes keyframes-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: keyframes-fade-in 0.3s ease-out forwards;
        }
        @keyframes keyframes-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: keyframes-fade-in-up 0.8s ease-out forwards;
        }

        /* Dynamic background and floating icon animations */
        @keyframes keyframes-bg-pan {
            from { transform: scale(1.05); }
            to { transform: scale(1.25); }
        }
        .animate-bg-pan {
            animation: keyframes-bg-pan 3s ease-in-out infinite alternate;
        }

        @keyframes keyframes-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: keyframes-float 3s ease-in-out infinite;
        }

        /* Shine effect for cards */
        @keyframes keyframes-shine {
            from { transform: translateX(-100%) skewX(-20deg); }
            to { transform: translateX(200%) skewX(-20deg); }
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%) skewX(-20deg);
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }
        .shine-effect:hover::after {
            opacity: 1;
            animation: keyframes-shine 1s ease-in-out;
        }
    </style>
