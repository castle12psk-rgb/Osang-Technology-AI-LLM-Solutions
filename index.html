<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osang Technology | AI & LLM Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes keyframes-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: keyframes-fade-in-up 0.8s ease-out forwards;
        }

        /* Dynamic background and floating icon animations */
        @keyframes keyframes-bg-pan {
            from { transform: scale(1.05); }
            to { transform: scale(1.15); }
        }
        .animate-bg-pan {
            animation: keyframes-bg-pan 15s ease-in-out infinite alternate;
        }

        @keyframes keyframes-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: keyframes-float 3s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ai-blue': '#007AFF',
                        'navy': '#001C40',
                        'silver': '#BFBFBF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    },
                    backdropBlur: {
                        'xl': '24px',
                    }
                }
            }
        }
    </script>
